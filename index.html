<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex items-center justify-center min-h-screen">
    <form id="contactForm" class="bg-transparent p-8 rounded-lg max-w-lg w-full space-y-4">
      <h2 class="text-2xl font-bold mb-6 text-white contact-form">Contact form</h2>
      <p class="text-white mb-4">Please fill in your information and weâ€™ll be sending your order in no time.</p>
      <div class="flex space-x-4">
        <div class="flex">
          <label for="firstName" class="block text-sm font-medium text-white remove-flex">Your Name</label>
          <input type="text" id="firstName" name="firstName" required class=" palceholded-margin mt-1 block w-full border-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm rounded placeholder-center" placeholder="First name">
        </div>
        <div class="flex">
          <label for="lastName" class="block text-sm font-medium text-white"></label>
          <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full border-gray-300  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm rounded placeholder-center" placeholder="Last name">
        </div>
      </div>
      <div class="flex">
        <label for="email" class="block text-sm font-medium text-white remove-flex ">Your Email</label>
        <input type="email" id="email" name="email" required class="palceholded-margin mt-1 block w-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm rounded placeholder-center" placeholder="Enter you email">
      </div>
      <div class="flex">
        <label for="phone" class="block text-sm font-medium text-white">Phone</label>
        <input type="tel" id="phone" name="phone" required class="mt-1 ml-2 block w-full border-gray-300  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-8 rounded placeholder-center" placeholder="Enter you phone no.">
      </div>
      <div class="flex">
        <label for="messageSubject" class="remove-flex block text-sm font-medium text-white">Message Subject</label>
        <select id="messageSubject" name="messageSubject" required class="mt-1 block w-full border-gray-300 rounded-md h-6 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm palceholded-margin">
            <option value="Support">Support</option>
            <option value="Sales">Sales</option>
            <option value="Feedback">Feedback</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="flex">
        <label for="message" class="block text-sm font-medium text-white">Message</label>
        <textarea id="message" name="message" required class="mt-1 ml-2 block w-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm h-12 rounded placeholder-center" placeholder=""></textarea>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="verification" name="verification" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
        <label for="verification" class="ml-2 block text-sm text-white">I'm not a robot</label>
      </div>
      <button type="submit" class="w-40 bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">SUBMIT FORM</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
